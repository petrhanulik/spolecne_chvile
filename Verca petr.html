<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verča & Petr</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
</head>
<body>
    
<video src="particles.mp4" muted="" autoplay=""></video>
    <h2> <span>Na</span>še báječné a <span>s</span>polečné chvíle</h2>



    
    <h5>

        <audio autoplay>
            <source src="music/1-02 Two Hearts.mp3" type="audio/mpeg">     
        </audio>

        <audio id="myAudio" controls>
            <source src="music/1-02 Two Hearts.mp3" type="audio/mpeg">
        
            Your browser does not support the audio element.
        </audio>
        <p>If the song doesn't play, click here: <button onclick="playAudio()">Play</button></p>

        <script>
            const audio = document.getElementById("myAudio");
            window.addEventListener("load", function() {
                audio.play()
                    .then(() => {
                        console.log("Autoplay started successfully!");
                    })
                    .catch(error => {
                        console.log("Autoplay blocked: ", error);
                        // Fallback: User can click the button
                    });
            });
        </script>
    </h5>
     
    <div>
        <div class="container">
            <div class="gallery">
                <div class="block block-1"></div>
                <div class="block block-2"></div>
                <div class="block block-3"></div>
                <div class="block block-4"></div>
                <div class="block block-5"></div>
                <div class="block block-6"></div>
                <div class="block block-7"></div>
                <div class="block block-8"></div>
                <div class="block block-9"></div>
                <div class="block block-10"></div>
                <div class="block block-11"></div>
                <div class="block block-12"></div>
                <div class="block block-13"></div>
                <div class="block block-14"></div>
                <div class="block block-15"></div>
                <div class="block block-16"></div>
                <div class="block block-17"></div>
                <div class="block block-18"></div>
                <div class="block block-19"></div>
                <div class="block block-20"></div>
                <div class="block block-21"></div>
                <div class="block block-22"></div>
                <div class="block block-23"></div>
                <div class="block block-24"></div>
                <div class="block block-25"></div>
                <div class="block block-26"></div>
            </div>
        </div>
        <script>
            let blocks = document.querySelectorAll(".block");
            let duration = 1.35;
            let stagger = duration;
            let repeatDelay = 1 * (blocks.length - 1);

            gsap.from(".block", 7, {
                scale: 0,
                top: "50%",
                left: "50%",
                transform: "translateZ(-200px)",
                stagger: {
                    each: duration,
                    repeat: -1, 
                    repeatDelay: repeatDelay,
                },
            });

            
        </script>
    </div>
</body>
</html>
